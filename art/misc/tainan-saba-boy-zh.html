<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="台南市與薩巴男孩攝影集">
    <link href="/iframe-dark.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png">
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .photo-grid img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            border: 1px solid #666;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255,255,255,0.3);
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }
        .lightbox-close:hover {
            color: #ccc;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }
        .lightbox-nav:hover {
            color: #ccc;
        }
        .lightbox-prev {
            left: 20px;
        }
        .lightbox-next {
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="area">
        <div class="subject">
            <center>
                <h3>台南市與薩巴男孩</h3>
            </center>
            <br>

            <p>我在2022年聖誕節時搭慢車去台南，想追一個漂亮但不會說英文的女生。我在蝦皮買了這台小孩用的相機來試試攝影。我喜歡使用老舊硬體的概念；我曾經沉迷於改造Gameboy和製作晶片音樂的想法。追蹤軟體對我來說實在太難學了，所以我最後就收集了10年。我希望未來能上正式的音樂製作課程，再試試DAW或甚至追蹤音樂。我知道復古相機愛好者到處都是，尤其是年輕女孩迷戀仿Y2K傻瓜相機。</p>

            <p>我覺得將刻意使用低品質硬體輸出的台南市照片與當地台南觀光吉祥物「薩巴男孩」並置會很有趣。除此之外沒有其他意圖或意義。</p>

            <div class="photo-grid">
                <img src="https://i.ibb.co/YBX4cXGq/low-res-tainan-1.png" alt="台南照片 1">
                <img src="https://i.ibb.co/h1V1bcyY/low-res-tainan-Artboard-11.png" alt="台南照片 2">
                <img src="https://i.ibb.co/QFTtFNPw/low-res-tainan-Artboard-2.png" alt="台南照片 3">
                <img src="https://i.ibb.co/twNQ2D1G/low-res-tainan-Artboard-3.png" alt="台南照片 4">
                <img src="https://i.ibb.co/HDT1Gjx6/low-res-tainan-Artboard-5.png" alt="台南照片 5">
                <img src="https://i.ibb.co/yBWdMgM2/low-res-tainan-Artboard-6.png" alt="台南照片 6">
                <img src="https://i.ibb.co/B5ZcSqjy/low-res-tainan-Artboard-7.png" alt="台南照片 7">
                <img src="https://i.ibb.co/LzytXZ27/low-res-tainan-Artboard-9.png" alt="台南照片 8">
                <img src="https://i.ibb.co/rf0kc7Zp/low-res-tainan-Artboard-10.png" alt="台南照片 9">
            </div>

        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</span>
        <img class="lightbox-content" id="lightbox-img">
        <span class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</span>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');

        let currentImageIndex = 0;
        let allImages = [];

        document.addEventListener('click', (e) => {
            if (e.target.matches('.photo-grid img')) {
                allImages = Array.from(document.querySelectorAll('.photo-grid img'));
                currentImageIndex = allImages.indexOf(e.target);
                showLightbox(e.target.src);
            }
        });

        function showLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % allImages.length;
            lightboxImg.src = allImages[currentImageIndex].src;
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
            lightboxImg.src = allImages[currentImageIndex].src;
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', showNextImage);
        lightboxPrev.addEventListener('click', showPrevImage);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') showNextImage();
            if (e.key === 'ArrowLeft') showPrevImage();
        });
    </script>

</body>

</html>
